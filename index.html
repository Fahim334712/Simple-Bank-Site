<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAAP ER BANK</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100">
    <header>
        <h2 class="text-5xl text-center mt-12 text-green-700 font-semibold">Islami Bank Bangladesh Limited</h2>
    </header>
    <section class="bg-cyan-300 w-3/4 mx-auto mt-10">
        <h2 class="text-center font-semibold text-lg">Please Login</h2>
        <div class="p-8">
            <input class="block border mt-4 w-3/4  mb-4" placeholder="Enter your email" type="email" name=""
                id="user-email">
            <input class="block border  w-3/4" placeholder="Enter your password" type="password" name=""
                id="user-password">
            <button id="btn-submit" class="bg-yellow-400 rounded-lg font-semibold   mt-2 p-2">Submit</button>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
